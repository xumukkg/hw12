<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
		Зарегистрироваться
	</button>


	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Регистрация</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="containers" id="containers">
						<form id="ordersform">
							<div class="form-row">
								<div class="col mb-3 ">
									<label for="exampleInputEmail1">Email адресс</label>

									<div class="input-group">
										<div class="input-group-prepend">
										</div>
										<input type="email" class="form-control is-invalid EmaIl" id="validationServerUsername" placeholder="Email" aria-describedby="inputGroupPrepend3" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*">
										<div class="invalid-feedback">
											Please write email.
										</div>
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="col-md-12 mb-3">
									<div class="form-group">
										<label for="exampleInputPassword1">Пароль</label>
										<input type="password" class="form-control parol1" id="validationServer03" placeholder="Password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*">
										<div class="invalid-feedback">
											class="form-control " id="validationServer03"
											Please write email.
										</div>
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="col-md-12 mb-3">
									<div class="form-group">
										<label for="exampleInputPassword1">Подтвердите пароль</label>
										<input type="password" class="form-control parol2" id="validationServer04" placeholder="Password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*">
										<div class="invalid-feedback">
											Please write email.
										</div>
									</div>
								</div>
							</div>
							<div class="form-row">
								<button class="btn btn-primary btn-lg btn-block container" id="btn-2" type="submit">Готово!</button>
							</div>
						</form>

					</div>
					<div class="success"> <h3>Добро Пожаловать!!!</h3> 
						<div><i class="fas fa-check checker"></i></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src = "js/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
